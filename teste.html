<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste aos Pseudo::Elements :before :after</title>
<style type="text/css">

    .img-container {
        width: 200px;
        height: 100px;
        overflow: hidden;
        position: relative;
    }
    
    .img-container img {
        display: block;
        width: 100%;
        position: absolute;
        top: -50%;
    }

</style>
</head>
<body>
    
    <div class="img-container">
        <img src="imagens/noticias/novoEmail.png" alt="">
    </div>
    
</body>
</html>
